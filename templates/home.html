{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{user.username}}!
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock %}
